    <script>
        let gameState = {
            board: [
                ['p1', 'p1', 'p1'],
                [null, null, null],
                [null, null, null],
                ['p2', 'p2', 'p2']
            ],
            currentPlayer: 'p1',
            gameStarted: false,
            selectedPiece: null,
            moveCount: 0
        };

        const TIMER_DURATION = 10;
        let timerInterval = null;
        let currentTimer = TIMER_DURATION;

        function initializeBoard() {
            const boardContainer = document.getElementById('game-board');
            boardContainer.innerHTML = '<div class="center-divider-line"></div>';

            for (let rowIndex = 0; rowIndex < 4; rowIndex++) {
                const gameRowDiv = document.createElement('div');
                gameRowDiv.className = 'game-row';
                gameRowDiv.style.animationDelay = `${rowIndex * 0.1}s`;

                const cellsContainer = document.createElement('div');
                cellsContainer.className = 'cells-container';

                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';

                for (let colIndex = 0; colIndex < 3; colIndex++) {
                    const cellWrapper = document.createElement('div');
                    cellWrapper.className = 'cell-wrapper';

                    const cellDiv = document.createElement('div');
                    cellDiv.className = 'cell';
                    cellDiv.id = `cell-${rowIndex}-${colIndex}`;
                    cellDiv.onclick = () => handleCellClick(rowIndex, colIndex);

                    const piece = gameState.board[rowIndex][colIndex];
                    if (piece) {
                        const pieceDiv = document.createElement('div');
                        pieceDiv.className = `piece ${piece}`;
                        pieceDiv.textContent = 'üç™';
                        pieceDiv.onclick = (e) => {
                            e.stopPropagation();
                            selectPiece(rowIndex, colIndex);
                        };
                        cellDiv.appendChild(pieceDiv);
                    }

                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'line-under-cell';

                    cellWrapper.appendChild(cellDiv);
                    cellWrapper.appendChild(lineDiv);
                    rowDiv.appendChild(cellWrapper);
                }

                cellsContainer.appendChild(rowDiv);
                gameRowDiv.appendChild(cellsContainer);
                boardContainer.appendChild(gameRowDiv);
            }
        }

        function selectPiece(row, col) {
            if (!gameState.gameStarted) {
                updateStatus('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ© ÿ£ŸàŸÑÿßŸã!', 'error');
                return;
            }

            const piece = gameState.board[row][col];
            if (piece !== gameState.currentPlayer) {
                updateStatus('ŸäŸÖŸÉŸÜŸÉ ŸÅŸÇÿ∑ ÿßÿÆÿ™Ÿäÿßÿ± ŸÇÿ∑ÿπŸÉ ÿßŸÑÿÆÿßÿµÿ©!', 'error');
                return;
            }

            gameState.selectedPiece = { row, col };
            clearSelectableMarkers();
            highlightSelectableMoves(row, col);
            updateStatus(`ÿ™ŸÖ ÿßÿÆÿ™Ÿäÿßÿ± ŸÇÿ∑ÿπÿ©! ÿßÿÆÿ™ÿ± ÿßŸÑÿÆÿßŸÜÿ© ÿßŸÑŸÖÿ±ÿßÿØ ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ÿ•ŸÑŸäŸáÿß`, 'info');
        }

        function highlightSelectableMoves(row, col) {
            const directions = [
                [-1, 0],
                [1, 0],
                [0, -1],
                [0, 1]
            ];

            for (const [dRow, dCol] of directions) {
                const newRow = row + dRow;
                const newCol = col + dCol;

                if (newRow >= 0 && newRow < 4 && newCol >= 0 && newCol < 3 && gameState.board[newRow][newCol] === null) {
                    const cell = document.getElementById(`cell-${newRow}-${newCol}`);
                    if (cell) cell.classList.add('selectable');
                }
            }
        }

        function clearSelectableMarkers() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('selectable', 'selected');
            });
        }

        function handleCellClick(row, col) {
            if (!gameState.selectedPiece) {
                return;
            }

            const selectedRow = gameState.selectedPiece.row;
            const selectedCol = gameState.selectedPiece.col;

            const rowDiff = Math.abs(row - selectedRow);
            const colDiff = Math.abs(col - selectedCol);

            if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                if (gameState.board[row][col] === null) {
                    gameState.board[row][col] = gameState.board[selectedRow][selectedCol];
                    gameState.board[selectedRow][selectedCol] = null;
                    gameState.selectedPiece = null;
                    gameState.moveCount++;

                    if (checkWin(gameState.currentPlayer)) {
                        createConfetti();
                        endGame(gameState.currentPlayer);
                        return;
                    }

                    if (!canMove(gameState.currentPlayer)) {
                        createConfetti();
                        endGame(gameState.currentPlayer === 'p1' ? 'p2' : 'p1');
                        return;
                    }

                    gameState.currentPlayer = gameState.currentPlayer === 'p1' ? 'p2' : 'p1';
                    clearSelectableMarkers();
                    initializeBoard();
                    resetTimer();
                    updateStatus(`ÿØŸàÿ± ${gameState.currentPlayer === 'p1' ? 'ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ£ŸàŸÑ üî¥' : 'ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ´ÿßŸÜŸä üîµ'}`, 'info');
                } else {
                    updateStatus('Ÿáÿ∞Ÿá ÿßŸÑÿÆÿßŸÜÿ© ŸÖÿ¥ÿ∫ŸàŸÑÿ©!', 'error');
                }
            } else {
                updateStatus('ÿ≠ÿ±ŸÉÿ© ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©! ÿ™ÿ≠ÿ±ŸÉ ÿÆÿ∑Ÿàÿ© Ÿàÿßÿ≠ÿØÿ© ŸÅŸÇÿ∑', 'error');
            }
        }

        function checkWin(player) {
            if (player === 'p1') {
                return gameState.board[3][0] === 'p1' && gameState.board[3][1] === 'p1' && gameState.board[3][2] === 'p1';
            } else {
                return gameState.board[0][0] === 'p2' && gameState.board[0][1] === 'p2' && gameState.board[0][2] === 'p2';
            }
        }

        function canMove(player) {
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 3; col++) {
                    if (gameState.board[row][col] === player) {
                        const directions = [
                            [-1, 0],
                            [1, 0],
                            [0, -1],
                            [0, 1]
                        ];

                        for (const [dRow, dCol] of directions) {
                            const newRow = row + dRow;
                            const newCol = col + dCol;
                            if (newRow >= 0 && newRow < 4 && newCol >= 0 && newCol < 3 && gameState.board[newRow][newCol] === null) {
                                return true;
                            }
                        }
                    }
                }
            }
            return false;
        }

        function startGame() {
            gameState.gameStarted = true;
            gameState.currentPlayer = 'p1';
            gameState.moveCount = 0;
            resetTimer();
            clearSelectableMarkers();
            updateStatus(`ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©! ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ£ŸàŸÑ üî¥`, 'success');
            updatePlayerInfo();
            startTimer();
        }

        function resetGame() {
            clearInterval(timerInterval);
            gameState = {
                board: [
                    ['p1', 'p1', 'p1'],
                    [null, null, null],
                    [null, null, null],
                    ['p2', 'p2', 'p2']
                ],
                currentPlayer: 'p1',
                gameStarted: false,
                selectedPiece: null,
                moveCount: 0
            };
            currentTimer = TIMER_DURATION;

            initializeBoard();
            clearSelectableMarkers();
            updateStatus('ÿ™ŸÖ ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÑÿπÿ®ÿ©. ÿßÿ∂ÿ∫ÿ∑ "ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®ÿ©" ŸÑŸÑÿ®ÿØÿ°! üéÆ', 'info');
            updatePlayerInfo();
            document.getElementById('game-over').classList.remove('show');
        }

        function resetTimer() {
            currentTimer = TIMER_DURATION;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const player1Timer = document.getElementById('player1-timer');
            const player2Timer = document.getElementById('player2-timer');

            player1Timer.textContent = gameState.currentPlayer === 'p1' ? currentTimer : '‚Äî';
            player2Timer.textContent = gameState.currentPlayer === 'p2' ? currentTimer : '‚Äî';

            if (currentTimer <= 3 && gameState.gameStarted && gameState.currentPlayer === 'p1') {
                player1Timer.parentElement.classList.add('warning');
            } else if (currentTimer <= 3 && gameState.gameStarted && gameState.currentPlayer === 'p2') {
                player2Timer.parentElement.classList.add('warning');
            } else {
                document.querySelectorAll('.timer').forEach(t => t.parentElement.classList.remove('warning'));
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                currentTimer--;
                updateTimerDisplay();

                if (currentTimer <= 0) {
                    clearInterval(timerInterval);
                    endGame(gameState.currentPlayer === 'p1' ? 'p2' : 'p1');
                }
            }, 1000);
        }

        function endGame(winner) {
            clearInterval(timerInterval);
            gameState.gameStarted = false;

            const winnerName = winner === 'p1' ? 'üî¥ ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ£ŸàŸÑ' : 'üîµ ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ´ÿßŸÜŸä';
            document.getElementById('winner-name').textContent = winnerName;
            document.getElementById('game-over').classList.add('show');

            updateStatus(`ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÑÿπÿ®ÿ©! ÿßŸÑŸÅÿßÿ¶ÿ≤: ${winnerName}`, 'success');
        }

        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
        }

        function updatePlayerInfo() {
            const player1Info = document.getElementById('player1-info');
            const player2Info = document.getElementById('player2-info');

            if (gameState.gameStarted) {
                if (gameState.currentPlayer === 'p1') {
                    player1Info.classList.add('active');
                    player2Info.classList.remove('active');
                } else {
                    player1Info.classList.remove('active');
                    player2Info.classList.add('active');
                }
            } else {
                player1Info.classList.remove('active');
                player2Info.classList.remove('active');
            }
        }

        function createConfetti() {
            const colors = ['#d4af37', '#e74c3c', '#3498db', '#27ae60', '#f39c12'];
            for (let i = 0; i < 25; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.width = '8px';
                confetti.style.height = '8px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.animation = `fall ${2 + Math.random() * 2}s linear forwards`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 4000);
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        initializeBoard();
        resetTimer();
        updateStatus('ÿßÿ∂ÿ∫ÿ∑ "ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®ÿ©" ŸÑŸÑÿ®ÿØÿ°! üéÆ', 'info');
    </script>
</body>
